{% extends 'base.html' %}

{% block title %} Students {% endblock %}

{% block content %}
    <h1 class="header">Student Information</h1>

    <table class="table table-hover ">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>

            {% for s in students %}

                    <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ s.first_name}}</td>
                    <td>{{ s.last_name }}</td>
                    <td>{{ s.roll_no}}</td>
                    <td>{{ s.gender }}</td>
                </tr>

            {% endfor %}

        </tbody>
    </table>
{% endblock %}
