{% load static %}
<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic" rel="stylesheet">

    <!-- STYLESHEETS -->
    <style type="text/css">
            [fuse-cloak],
            .fuse-cloak {
                display: none !important;
            }
        </style>
    <!-- Icons.css -->
    <link type="text/css" rel="stylesheet" href="{% static 'icons/fuse-icon-font/style.css' %}">
    <!-- Animate.css -->
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/animate.css/animate.min.css' %}">
    <!-- PNotify -->
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/pnotify/pnotify.custom.min.css' %}">
    <!-- Nvd3 - D3 Charts -->
    <link type="text/css" rel="stylesheet" href="{% static  'vendor/nvd3/build/nv.d3.min.css' %}" />
    <!-- Perfect Scrollbar -->
    <link type="text/css" rel="stylesheet" href="{% static 'vendor/perfect-scrollbar/css/perfect-scrollbar.min.css' %}" />
    <!-- Fuse Html -->
    <link type="text/css" rel="stylesheet" href="{% static  'vendor/fuse-html/fuse-html.min.css' %}" />
    <!-- Main CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- / STYLESHEETS -->

    <!-- JAVASCRIPT -->
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
    <!-- Mobile Detect -->
    <script type="text/javascript" src="{% static 'vendor/mobile-detect/mobile-detect.min.js' %}"></script>

    <!-- Perfect Scrollbar -->
    <script type="text/javascript" src="{% static 'vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js' %}"></script>
    <!-- Popper.js -->
    <script type="text/javascript" src="{% static 'vendor/popper.js/index.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'vendor/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Nvd3 - D3 Charts -->
    <script type="text/javascript" src="{% static 'vendor/d3/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/nvd3/build/nv.d3.min.js' %}"></script>
    <!-- Data tables -->
    <script type="text/javascript" src="{% static 'vendor/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'vendor/datatables-responsive/js/dataTables.responsive.js' %}"></script>
    <!-- PNotify -->
    <script type="text/javascript" src="{% static 'vendor/pnotify/pnotify.custom.min.js' %}"></script>
    <!-- Fuse Html -->
    <script type="text/javascript" src="{% static 'vendor/fuse-html/fuse-html.min.js' %}"></script>
    <!-- Main JS -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <!-- / JAVASCRIPT -->
    <!-- JS validator -->
    <script type="text/javascript" src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/Chart.min.js' %}"></script>
</head>

<body class="layout layout-vertical layout-left-navigation layout-above-toolbar">
    <main>
        {% if user.is_authenticated %}
        <nav id="toolbar" class="bg-white">

            <div class="row no-gutters align-items-center flex-nowrap">


                <div class="col-auto">

                    <div class="row no-gutters align-items-center justify-content-end">

                        <div class="user-menu-button dropdown mr-auto navbar-nav">

                            <div class="dropdown-toggle ripple row align-items-center no-gutters px-2 px-sm-4" role="button" id="dropdownUserMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="avatar-wrapper">
                                    <img class="avatar" src="{% static 'images/avatars/profile.jpg' %}">
                                    <i class="status text-green icon-checkbox-marked-circle s-4"></i>
                                </div>
                                <span class="username mx-3 d-none d-md-block">{{ request.user.username }}</span>
                            </div>

                            <div class="dropdown-menu" aria-labelledby="dropdownUserMenu">

                                <form action="{% url 'accounts:logout' %}" method="POST">
                                    {% csrf_token %}
                                        <button class="dropdown-item" type="submit">Logout</button>
                                </form>

                            </div>
                        </div>

                        <div class="toolbar-separator"></div>
                    </div>
                </div>
            </div>
        </nav>
        {% endif %}
        <div id="wrapper">

                <div class="container custom-scrollbar">
                    {% block content %}{% endblock %}
                </div>
        </div>
    </main>
</body>

</html>
